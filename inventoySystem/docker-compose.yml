version: '3'

services:
  db:
    image: postgres:12
    environment:
      POSTGRES_PASSWORD: example
  web:
    build: .
    command: >
      sh -c "
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - '8000:8000'
    depends_on:
      - db